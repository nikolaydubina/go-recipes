          8  .  .  .  }
          9  .  .  .  OpPos: -
          10  .  .  .  Op: -
          11  .  .  .  Y: *ast.BasicLit {
          12  .  .  .  .  ValuePos: -
          13  .  .  .  .  Kind: INT
          14  .  .  .  .  Value: "1"
          15  .  .  .  }
          16  .  .  }
          17  .  .  Rparen: -
          18  .  }
          19  .  OpPos: -
          20  .  Op: *
