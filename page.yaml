      - title: ":fire: Run compile-time function evaluation"
        name: prep
        description: By using prep.Comptime, you can evaluate functions at compile time, replacing them with their computed results.
        url: https://github.com/pijng/prep
        author: https://github.com/pijng
        example_content_ext: go
        example_content: |
          package main

          import (
            "fmt"
            "github.com/pijng/prep"
          )

          func main() {
            // This will be evaluated at compile-time
            result := prep.Comptime(fibonacci(300))

            fmt.Println("Result:", result)
          }

          func fibonacci(n int) int {
            fmt.Printf("calculating fibonacci for %d\n", n)

            if n <= 1 {
              return n
            }
            a, b := 0, 1
            for i := 2; i <= n; i++ {
              a, b = b, a+b
            }
            return b
          }
